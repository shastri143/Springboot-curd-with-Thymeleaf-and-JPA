<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student management system</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
	
	<h1>Student List</h1>
	<a th:href="@{/showStudentform}" class="btn btn-primary btn-sm mb-3">Add Student</a>
	<table border="1" class="table table-triped table-responsive-md">
	 	<thead>
	 		<tr>	
	 			<th>Student Name</th>
	 			<th>Student Department</th>
	 			<th>Student country</th>
	 			<th>Action</th>
	 		</tr>
	 	</thead>
	 	<tbody>
	 	<tr th:each="student:${liststudent}">
	 		<td th:text="${student.studentname}"></td>
	 		<td th:text="${student.studentdept}"></td>
	 		<td th:text="${student.country}"></td>
	 	  <td><a th:href="@{/showformUpdate{studentid}(studentid=${student.studentid})}" class="btn btn-primary">Update</a>
	 	  <a th:href="@{/deletestudent{studentid}(studentid=${student.studentid})}" class="btn btn-danger">Delete</a></td>
	 	
	 	</tr>
	 	</tbody>
		</table>
	</div>

</body>
</html>
