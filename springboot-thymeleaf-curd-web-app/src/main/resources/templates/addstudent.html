<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1>Student Management System</h1>
	<hr>
	<h2>Save Employee</h2>
	<form th:action="@{/saveStudent}" th:object="${student}" method="POST">
		<input type="text" th:field="*{studentname}" placeholder="Enter Student Name" class="form-control mb-4 col-4">
		<input type="text" th:field="*{studentdept}" placeholder="Enter Student Department" class="form-control mb-4 col-4">
		<input type="text" th:field="*{country}" placeholder="Enter Student country" class="form-control mb-4 col-4">
		<button type="submit" class="btn btn-info col-2">Save Student</button>
		</form>

</div>

</body>
</html>
